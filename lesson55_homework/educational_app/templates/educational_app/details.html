{% extends 'educational_app/index.html' %}
{% load static %}
{% block title %}
    {{ work.title }}
{% endblock %}
{% block style %}
    {% if work.css_file %}
        <link rel="stylesheet" type="text/css" href="{{ work.css_file.url }}">

    {% endif %}
{% endblock %}
{% block content %}

    <div class="details">
        <img src="{{ work.image.url }}" alt="{{ work.title }}">
        <h1>{{ work.title }}</h1>
        <p>{{ work.description }}</p>
        <a href="{{ work.project_file.url }}" download>Скачать</a>

    </div>
{% endblock %}
