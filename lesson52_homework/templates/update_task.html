{% extends "base.html" %}

{% block content %}
    <div class="content">
        <h1>Редактирование задачи</h1>
        <div class="block">
            <div class="head">Текст изменяемой задачи</div>
        </div>
        <div class="text">{{ task.content }}</div>
        <form method="POST">
            <div class="form">
                <label for="content">Измененный текст:</label>
                <input type="text"  name="content" value="" required>
                <input type="submit" value="Сохранить изменения">
            </div>
        </form>
    </div>
{% endblock %}
