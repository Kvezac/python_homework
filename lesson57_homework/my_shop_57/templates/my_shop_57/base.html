<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="menu">
    <div class="wrap">
        {% if user.is_authenticated %}
            <ul>
                <li class="logo"><a href="">Пользователь: {{ user.username }}</a></li>
                <li><a href="{% url 'create_product' %}">Добавить продукт</a></li>
{#                <li><a href="{% url 'update_product' %}">Изменить продукт</a></li>#}
{#                <form action="{% url 'logout' %}" method="post">#}
                    {% csrf_token %}
                    <button class="btn bottom">Выйти</button>
                </form>
            </ul>
        {% else %}
            <ul>
                <li><a href="{% url 'register' %}">Зарегистрироваться</a></li>
                <li><a href="{% url 'login' %}">Войти</a>

                </li>
            </ul>
        {% endif %}
    </div>
</div>

<h2>{{ error }}</h2>
<div class="content">
    <div class="wrap">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
