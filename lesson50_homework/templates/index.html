{% extends "base.html" %}

{% block title %}
    {{ super() }}
{% endblock %}

{% block content %}
    {{ super() }}
    <h2>Статьи:</h2>
    <ul>
        {% for post in posts %}
        <li>
            <h3>
                {{ post.title }}
            </h3>
            <p>{{ post.text }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
