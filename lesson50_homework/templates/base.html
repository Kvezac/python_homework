<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>
		{% block title %}
			{% if title %}
				Домашнее задание - {% title %}
			{% else %}
				Домашнее задание
			{% endif %}
		{% endblock %}
	</title>
</head>
<body>
	{% block content %}
		<nav>
			<ul>
				{% for i in menu %}
					<li>
						<a href="{{ i.url }}">{{ i.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</nav>
	{% endblock %}
</body>
</html>
