{% extends  'educational_app/base.html' %}
{% block title %}
    Учебные проекты
{% endblock %}

{% block content %}
    <h1>Учебные проекты</h1>
    <h2 class="count">Проектов: {{ works.count }}</h2>
    <div class="works">
        {% for work in works %}
            <div class="work">
                <a href="{% url 'details' work.id %}">
                    <img src="{{ work.image.url }}" alt="{{ work.title }}">
                    <h2>{{ work.title }}</h2>
                    <p>{{ work.description | truncatechars:200 }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
