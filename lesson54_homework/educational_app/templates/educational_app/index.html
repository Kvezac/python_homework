{% extends  'educational_app/base.html' %}
{% load static %}
{% block title %}
    Учебные проекты
{% endblock %}
{% block content %}
<h1>Учебные проекты</h1>

    <div class="works">
        {% for work in works %}
            <div class="work">
                <img src="{{ work.image.url }}" alt="{{ work.title }}">
                <h2>{{ work.title }}</h2>
                <p>{{ work.description | truncatechars:200 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
